[application]

name="ludum_dare37"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[audio]

driver="RtAudio-DirectSound"

[debug]

print_metrics=true

[display]

allow_hidpi=true
width=1400
driver="GLES2"
height=800

[input]

move_left=[key(Q), key(A), key(Left)]
move_forwards=[key(Z), key(W), key(Up)]
move_backwards=[key(S), key(Down)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(Control)]
run=[]
quit=[key(Escape)]
attack=[mbutton(0, 1)]

[physics]

fixed_fps=200

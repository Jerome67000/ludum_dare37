[application]

name="ludum_dare37"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[debug]

print_metrics=true

[display]

resizable=false
width=1400
driver="GLES2"
allow_hidpi=false
height=800

[input]

move_forwards=[key(Z)]
move_backwards=[key(S)]
move_left=[key(Q)]
move_right=[key(D)]
jump=[key(Space)]
run=[]
quit=[key(Escape)]
attack=[mbutton(0, 1)]

[physics]

fixed_fps=200
